{% extends "layouts/base-site.html" %}
{% load widget_tweaks %}

{% block title %} Keyword Detail {% endblock %} 
{% block breadcrumb %} 
<li class="breadcrumb-item"><a href={% url 'keyword_list' %}>Keyword List</a></li>
<li class="breadcrumb-item">Keyword Detail</li>
{% endblock %} 

{% block content %}
  
<div class="container-fluid">
  <div class="fade-in">
    <div class="card">
      <div class="card-header"><strong>Detail</strong> <small>{{object.name}}</small></div>
      <div class="card-body">  
        <div class="form-group row">
          <label class="col-md-2 col-form-label" style="text-align: right;">Name</label>
          <div class="col-md-4">
            <input class="form-control" value="{{object.name}}" readonly>
          </div>
          <label class="col-md-2 col-form-label" style="text-align: right;">Rank</label>
          <div class="col-md-4">
            <input class="form-control" value="{{object.rank}}" readonly>
          </div>
        </div>


      </div>
      <div class="card-footer" style="text-align: center;">
        
        <a href="#" onclick="history.back()" class="btn btn-sm btn-primary" role="button">Back</a>
      </div>
    </div>    
  </div>
</div>




{% endblock content %}
